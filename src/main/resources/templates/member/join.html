<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원가입</h2>
    <div class="join"><hr>
        <form th:action="@{/joinProc}" method="post" name="joinForm">
            이름 : <input id="username" type="text" name="name"><br>
            아이디 : <input id="userId" type="text" name="userId"><br>
            비밀번호 : <input id="password" type="password" name="password"><br>
            비밀번호 확인 : <input id="passwordCheck" type="password" name="passwordCheck"><br>
            이메일 : <input id="email" type="email" name="email"><br>
            닉네임 : <input id="nickname" type="text" name="nickname"><br>
            <input type="submit" value="회원가입"/>
        </form>
    </div>

    <!--완료를 누르면 회원가입 성공-->
    <input type="submit" value="완료" th:href="@{/login}" />
    <!--회원가입 취소-->
    <input type="submit" value="취소" th:href="@{/login}" />
</body>
</html>
