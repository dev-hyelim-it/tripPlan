<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">

    <!-- 전체 적용될 css -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/showPost.css}">
    </th:block>

    <!-- 전체 적용될 스크립트 -->
    <th:block layout:fragment="script"></th:block>
</head>
<body>
<div layout:fragment="content" class="content">
    <h1 th:text="${dto.postTitle}"></h1>
    <p th:text="${dto.users.userNickname}"></p>
    <p>
        <strong>키워드:</strong>
        <span th:each="keyword : ${dto.keyword}" th:text="${keyword.keyword}">키워드</span>
    </p>
    <div th:text="${dto.postContent}"></div>

    <a th:if="${dto.users.userId} == ${currentUserId}" th:href="@{/community/{id}/update(id=${dto.postId})}" class="btn btn-primary">수정</a>
    <a th:if="${dto.users.userId} == ${currentUserId}" th:href="@{/community/{id}/delete(id=${dto.postId})}" class="btn btn-danger" id="confirm-delete-btn" onclick="return confirmDeletePost();">
        삭제하기
    </a>
    <br><br>

    <!-- 댓글 표시 -->
    <div class="card m-2" th:each="comment : ${comments}" th:object="${comment}">
        <div class="card-header">
            <span th:text="${comment.commentNickname}">닉네임</span>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${comment.commentContent}">댓글 내용</p>
            <a th:if="*{commentNickname} == ${currentUserId}" class="btn btn-sm btn-outline-primary" id="comment-update-btn">수정</a>
            <a th:if="*{commentNickname} == ${currentUserId}" class="btn btn-sm btn-outline-danger" id="comment-delete-btn">삭제</a>
            <input type="hidden" th:value="*{commentId}">
        </div>
    </div>

    <!-- 댓글 작성 -->
    <form id="comment-form" th:action="@{/community/{id}/comments(id=${dto.postId})}" method="post">
<!--        <div class="m-2">-->
<!--            <label class="form-label">닉네임</label>-->
<!--            <p th:text="${dto.users.userNickname}"></p>-->
<!--        </div>-->
        <div class="m-2">
            <label class="form-label">댓글 내용</label>
            <textarea class="form-control" rows="3" id="new-comment-body" name="commentContent" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">댓글 작성</button>
    </form>

    <script src="/js/jQuery.js"></script>
    <script th:inline="javascript">
        function confirmDeletePost() {
            if (confirm("정말 삭제하시겠습니까?")) {
                const postId = '${dto.postId}';
                const url = '/community/' + postId + '/delete';

                fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': '${_csrf.token}' // CSRF 토큰 추가
                    }
                }).then(response => {
                    if (response.ok) {
                        location.href = '/community';
                    }
                }).catch(error => {
                    // 여기서는 아무런 알림도 표시하지 않음
                });
            }
        }

        $(document).ready(function() {

            // 댓글 수정
            $(document).on("click", "#comment-update-btn", function () {
                let commentId = $(this).next().next().val();
                location.href = '/community/comments/view/' + commentId;
            }),

            // 댓글 삭제
            $(document).on("click", "#comment-delete-btn", function () {
                let commentId = $(this).next().val();
                location.href = '/community/comments/' + commentId;
            }),

            // 댓글 작성 기능
            $("#comment-form").on("submit", function(event) {
                event.preventDefault(); // 기본 제출 방지

                if ($("#new-comment-body").val() === "") {
                    alert("내용 입력하세요");
                    $("#new-comment-body").focus();
                    return;
                }

                // 폼을 직접 제출
                this.submit();
            });
        });
    </script>
</div>
</body>
</html>
